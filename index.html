<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upload</title>
</head>

<body>
    <div class="conteiner">
        <header>
            <h1>Galeria de fotos</h1>
            <button id="addPhotoBtn" class="btn-primary">Adicionar Fotos</button>
        </header>

        <div id="photoGrid" class="btn-primary">
            <!-- As fotos ira ser inserida aqui de forma dinamica -->
        </div>
    </div>

    <div class="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- fecha o model -->
            <h2>Upload de Fotos</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="name">Nome da foto</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="file">Selecionar imagen</label>
                    <input type="file" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <!-- Notificação de sucesso ou erro -->
    <script src="scrip.js"></script>
</body>

</html>
